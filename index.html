     <!-- HTML (HyperText Markup Language)

HTML is the standard markup language used to structure and display content on the web.
It tells the browser what to show (text, images, forms, links, videos, etc.) and how the content is organized.

👉 Think of HTML as the skeleton of a web page. CSS is the skin/clothing (style), and JavaScript is the brain (behavior).

🔹 1. Basics of HTML (Beginner Level)
1.1 Structure of an HTML Document

Every HTML document follows this structure:

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Page</title>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>This is my first HTML page.</p>
</body>
</html>


<!DOCTYPE html> → Tells the browser this is an HTML5 document.

<html> → Root element.

<head> → Metadata (title, styles, links, scripts).

<body> → Visible content.

1.2 Basic Tags

Headings Meaning:In HTML, a heading means a title or a subtitle that gives structure to your web page. 
Headings: <h1> to <h6>

Paragraphs Meaning:
Paragraphs: <p>


Links Meaning: In HTML, a link means a connection from one page, file, or resource to another.
It allows users to navigate across the web or within the same website.

🔑 Types of Links in HTML:

Hyperlink (<a>) → The most common type, used to navigate to other pages.

<a href="https://www.example.com">Visit Example Website</a>


href = the destination (URL or file path).

Text between <a> and </a> is what users click.

Email Link → Opens the user’s email app.

<a href="mailto:info@example.com">Email Us</a>


Phone Link → On mobile, allows users to dial directly.

<a href="tel:+1234567890">Call Us</a>


Bookmark Link (Internal Link) → Jumps to a section on the same page.

<a href="#about">Go to About Section</a>

<p id="about">This is the About section of the page.</p>


External File Link (CSS, Favicon, etc.) → Uses the <link> tag in the <head>.

<link rel="stylesheet" href="styles.css">
Attributes: href, target (open in new tab), title (tooltip).
Links: <a href="https://example.com">Click Me</a>


In HTML, the image element is written as <img> and is used to embed images (like photos, logos, icons, etc.) into a webpage.

🔑 Key Points About <img>:

It is self-closing (doesn’t need a </img>).

It uses attributes to define how the image appears.
Images: <img src="image.jpg" alt="description">


In HTML, lists are used to organize items in a structured way. They help group related information clearly.

🔹 Types of Lists in HTML
1. Ordered List (<ol>)

Items are numbered (1, 2, 3 …).

Useful when order matters (like steps in a recipe).

<h3>Steps to Make Tea</h3>
<ol>
  <li>Boil water</li>
  <li>Add tea leaves</li>
  <li>Pour into a cup</li>
  <li>Add sugar and milk</li>
</ol>


👉 Output:

Boil water

Add tea leaves

Pour into a cup

Add sugar and milk

2. Unordered List (<ul>)

Items are marked with bullets (•).

Useful when order doesn’t matter (like shopping items).

<h3>Shopping List</h3>
<ul>
  <li>Bread</li>
  <li>Milk</li>
  <li>Eggs</li>
</ul>


👉 Output:

Bread

Milk

Eggs

3. Description List (<dl>)

Defines terms and descriptions (like a dictionary).

<h3>Web Terms</h3>
<dl>
  <dt>HTML</dt>
  <dd>The structure of a webpage</dd>
  <dt>CSS</dt>
  <dd>The styling of a webpage</dd>
  <dt>JavaScript</dt>
  <dd>The behavior of a webpage</dd>
</dl>


👉 Output:
HTML – The structure of a webpage
CSS – The styling of a webpage
JavaScript – The behavior of a webpage

✨ Key Notes:

<li> → Stands for List Item (used inside <ol> or <ul>).

Lists can be nested (a list inside another list).

CSS can be used to style lists (change bullet shapes, numbering styles, spacing, etc.).

👉 In simple words:

Use <ol> when sequence/order matters.

Use <ul> when order doesn’t matter.

Use <dl> for definitions/explanations.
Lists:

Ordered: <ol><li>Item</li></ol>

Unordered: <ul><li>Item</li></ul>

Line Break: <br>

Horizontal Rule: <hr>


HTML ELEMENTS:
HTML Elements – From Beginner to Advanced
🔹 What is an HTML Element?

An HTML element is the building block of a webpage.
It usually consists of:

Opening tag → <p>

Content → This is a paragraph

Closing tag → </p>

Example:

<p>This is a paragraph</p>


Here:

<p> = opening tag

This is a paragraph = content

</p> = closing tag
➡ Together, they form an HTML element.

🔹 Types of HTML Elements

Empty (Void) Elements

Do not have closing tags.

Example: <br>, <img>, <hr>, <input>

<img src="car.jpg" alt="A red car">


Container Elements

Have both opening and closing tags.

Example: <div>, <p>, <h1>...</h1>

<div>
  <p>Hello, world!</p>
</div>

🔹 HTML Elements by Function

Text elements: <p>, <h1>–<h6>, <span>

Media elements: <img>, <video>, <audio>

Form elements: <form>, <input>, <button>, <textarea>

Layout elements: <div>, <section>, <article>, <header>, <footer>

🟢 Block vs Inline Elements
✅ Block Elements

Always start on a new line.

Occupy full width available (stretch across the page).

Can contain other block or inline elements.

Examples: <div>, <p>, <h1>–<h6>, <section>, <article>, <header>, <footer>, <ul>, <ol>, <table>

Example Code:

<div>
  <h2>Title</h2>
  <p>This is a block element paragraph.</p>
</div>


📌 Output: Each block element appears on its own line.

✅ Inline Elements

Do not start on a new line.

Only take up as much width as the content inside them.

Typically used inside block elements.

Examples: <span>, <a>, <strong>, <em>, <b>, <i>, <img>, <button>

Example Code:

<p>This is <span style="color:red;">inline text</span> inside a paragraph.</p>


📌 Output: The word inline text is styled red but still flows inside the same line.

🟡 Comparison: Block vs Inline
Feature	Block Elements	Inline Elements
Starts on new line?	✅ Yes	❌ No
Width behavior	Takes full width	Takes only needed width
Can contain blocks?	✅ Yes	❌ No
Example	<div>, <p>, <h1>	<span>, <a>, <img>
🔹 Advanced Note

Some elements can be changed between block and inline using CSS display property.

span {
  display: block; /* Now behaves like a block */
}
div {
  display: inline; /* Now behaves like inline */
}


✅ In short:

An HTML element is a tag + content + closing tag.

Block elements create structure and layout.

Inline elements style or modify content inside blocks.
🔹 2. Intermediate HTML Concepts
2.1 Attributes

Attributes give extra info about elements.
Example:

<img src="logo.png" alt="Company Logo" width="200" height="100">


src = image file

Semantic tags describe meaning, making sites more accessible and SEO-friendly.
Examples:

🔹 3. Advanced HTML Concepts
3.1 Multimedia


1. What is the <audio> tag?

The <audio> element in HTML is used to embed sound, music, or any audio file directly into a web page. It allows you to play audio files without requiring external plugins like Flash (old days).

2. Basic Syntax
<audio controls>
  <source src="audio-file.mp3" type="audio/mpeg">
  <source src="audio-file.ogg" type="audio/ogg">
  Your browser does not support the audio element.
</audio>


<audio> → the container tag.

<source> → specifies the audio file(s) to play.

controls → adds play/pause, volume, and progress UI.

The text inside <audio> is a fallback message if the browser doesn’t support it.

3. Important Attributes

Here are the most common attributes you’ll use:

controls
Adds audio controls (play, pause, volume, etc.).

<audio controls src="song.mp3"></audio>


autoplay
Makes the audio play automatically when the page loads.

<audio autoplay src="song.mp3"></audio>


⚠️ Modern browsers often block autoplay unless muted.

loop
Repeats the audio after it ends.

<audio controls loop src="song.mp3"></audio>


muted
Starts the audio muted by default.

<audio controls muted src="song.mp3"></audio>


preload
Tells the browser how much of the audio to load in advance.

none → Don’t preload.

metadata → Load only metadata (duration, etc.).

auto → Load the whole file (default).

<audio controls preload="metadata" src="song.mp3"></audio>


src
Direct way to specify the audio file (instead of <source> tag).

<audio controls src="song.mp3"></audio>

4. Supported Audio Formats

Not all browsers support every format. That’s why you should use multiple <source> tags.

MP3 (audio/mpeg) → Most supported.

OGG (audio/ogg) → Open-source format.

WAV (audio/wav) → High-quality but large file size.

Example:

<audio controls>
  <source src="music.mp3" type="audio/mpeg">
  <source src="music.ogg" type="audio/ogg">
  <source src="music.wav" type="audio/wav">
</audio>

5. Audio Methods in JavaScript

You can also control audio using JavaScript.

<audio id="myAudio" src="song.mp3"></audio>
<button onclick="playAudio()">Play</button>
<button onclick="pauseAudio()">Pause</button>
<script>
  let audio = document.getElementById("myAudio");

  function playAudio() {
    audio.play();  // starts audio
  }

  function pauseAudio() {
    audio.pause(); // pauses audio
  }
</script>


🔹 Common methods:

.play() → plays the audio.

.pause() → pauses the audio.

.load() → reloads the audio file.

🔹 Useful properties:

audio.currentTime → get/set playback time (in seconds).

audio.duration → length of audio file.

audio.volume → volume (0.0 to 1.0).

audio.paused → true/false if paused.

6. Custom Audio Player

With CSS + JS, you can hide the default controls and build a custom player.

<audio id="customAudio" src="song.mp3"></audio>
<button onclick="document.getElementById('customAudio').play()">▶ Play</button>
<button onclick="document.getElementById('customAudio').pause()">⏸ Pause</button>
<input type="range" min="0" max="1" step="0.1" onchange="document.getElementById('customAudio').volume = this.value">

7. Accessibility Tips

Always add controls unless you’re managing playback via JS.

Provide a fallback message for unsupported browsers.

Consider adding captions or transcripts for accessibility.

✅ Summary

<audio> embeds sound/music into a webpage.

Supports multiple formats (mp3, ogg, wav).

Attributes: controls, autoplay, loop, muted, preload.

You can control it with JavaScript methods (play(), pause(), etc.).

You can build a custom audio player using HTML, CSS, and JS.

  <source src="song.mp3" type="audio/mpeg">
  Your browser does not support audio.
</audio>


Video:

  <source src="movie.mp4" type="video/mp4">
  Your browser does not support video.
</video>

 <!-- 1. What is a Table in HTML?

In HTML, a table is used to organize and display data in rows and columns. Think of it like an Excel sheet but inside a web page. Tables are useful for tabular data like schedules, product lists, results, etc.

2. Basic Syntax
<table>
  <tr>
    <th>Heading 1</th>
    <th>Heading 2</th>
  </tr>
  <tr>
    <td>Data 1</td>
    <td>Data 2</td>
  </tr>
</table>


<table> → defines the table container.

<tr> → table row.

<th> → table header cell (bold, centered by default).

<td> → table data cell (regular cell for content).

3. Basic Example
<table border="1">
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Alice</td>
    <td>23</td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>30</td>
  </tr>
</table>


👉 This creates a simple table with 2 columns (Name, Age) and 2 rows of data.

4. Table Elements

<caption> → adds a title for the table.

<table border="1">
  <caption>Student Scores</caption>
  <tr><th>Name</th><th>Score</th></tr>
  <tr><td>Ali</td><td>85</td></tr>
</table>


<thead> → groups header rows.

<tbody> → groups main content rows.

<tfoot> → groups footer rows (like totals).

<table border="1">
  <thead>
    <tr><th>Item</th><th>Price</th></tr>
  </thead>
  <tbody>
    <tr><td>Book</td><td>$10</td></tr>
    <tr><td>Pen</td><td>$2</td></tr>
  </tbody>
  <tfoot>
    <tr><td>Total</td><td>$12</td></tr>
  </tfoot>
</table>

5. Attributes for Table Elements

border="1" → adds border (but CSS is recommended instead).

colspan="n" → makes a cell span across multiple columns.

rowspan="n" → makes a cell span across multiple rows.

Example:

<table border="1">
  <tr>
    <th rowspan="2">Name</th>
    <th colspan="2">Scores</th>
  </tr>
  <tr>
    <th>Math</th>
    <th>English</th>
  </tr>
  <tr>
    <td>John</td>
    <td>90</td>
    <td>85</td>
  </tr>
</table>

6. Styling Tables with CSS

Instead of using border attribute, use CSS for cleaner styling.

<style>
  table {
    width: 60%;
    border-collapse: collapse;
    margin: 10px 0;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: lightgray;
  }
</style>

<table>
  <tr><th>Country</th><th>Capital</th></tr>
  <tr><td>Nigeria</td><td>Abuja</td></tr>
  <tr><td>USA</td><td>Washington D.C.</td></tr>
</table>

7. Advanced Features

Responsive Tables:

table { width: 100%; }
th, td { padding: 10px; }
@media (max-width: 600px) {
  table, thead, tbody, th, td, tr {
    display: block;
  }
}


(This turns tables into stacked lists on small screens).

Zebra Stripes (Row Coloring):

tr:nth-child(even) { background-color: #f2f2f2; }


Hover Effect:

tr:hover { background-color: yellow; }

8. Accessibility in Tables

Always use <th> for headers.

Use scope="col" or scope="row" for better screen reader support.

<th scope="col">Name</th>
<th scope="row">Age</th> -->

 <!-- An HTML form is a container used to collect user input. It allows users to enter data that can be sent to a server for processing.
It is created using the <form> tag.

✅ Basic Syntax
<form action="/submit" method="post">
   Form inputs go here 
</form>

📌 Main Form Attributes

action

Defines the URL where the form data will be sent.

Example:

<form action="/process-form">


method

Defines the HTTP method to send data:

GET: Sends data via URL (visible in the address bar). Used for simple requests/search.

POST: Sends data in the request body (secure for sensitive info).

Example:

<form method="post">


enctype

Defines how form data is encoded before sending:

application/x-www-form-urlencoded (default)

multipart/form-data → used when uploading files.

text/plain → rarely used.

Example:

<form enctype="multipart/form-data">


autocomplete

Tells the browser whether to remember user input.

Values: on (default) or off.

Example:

<form autocomplete="off">


novalidate

Disables HTML5 built-in validation.

Example:

<form novalidate>

📌 Form Input Elements

Forms use various input elements to collect data.

✅ 1. Text Fields
<input type="text" name="username" placeholder="Enter Username" required>


type="text" → Single-line text input.

Common attributes:

placeholder → hint text inside input.

required → must be filled.

maxlength → limits number of characters.

readonly → cannot be changed.

disabled → grayed out and uneditable.

✅ 2. Password Field
<input type="password" name="password" required>


Masks characters for privacy.

✅ 3. Email Field
<input type="email" name="email" required>


Validates email format automatically.

✅ 4. Number Field
<input type="number" name="age" min="18" max="100" step="1">


min → lowest number allowed.

max → highest number allowed.

step → increments (e.g., step="5" → 5, 10, 15…).

✅ 5. Radio Buttons (single choice)
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female


Same name groups them → user can select only one.

✅ 6. Checkboxes (multiple choice)
<input type="checkbox" name="hobby" value="reading"> Reading
<input type="checkbox" name="hobby" value="sports"> Sports


User can select multiple options.

✅ 7. Dropdown (Select)
<select name="country" required>
  <option value="">Select Country</option>
  <option value="us">USA</option>
  <option value="uk">UK</option>
  <option value="ng">Nigeria</option>
</select>


Can have single or multiple selections (multiple attribute).

✅ 8. Textarea (Multiline Input)
<textarea name="message" rows="5" cols="30"></textarea>


Used for longer text input (like comments).

✅ 9. Date & Time Inputs
<input type="date" name="dob">
<input type="time" name="meeting">
<input type="datetime-local" name="appointment">

✅ 10. File Upload
<input type="file" name="profilePic" accept="image/*" required>


accept → restricts file types (e.g., image/*, .pdf, .docx).

✅ 11. Hidden Input
<input type="hidden" name="userID" value="12345">


Not visible to users but sends data to server.

✅ 12. Range Slider
<input type="range" name="volume" min="0" max="100" step="10">

✅ 13. Buttons

Submit Button: sends form data to server.

<button type="submit">Submit</button>


Reset Button: clears all inputs.

<button type="reset">Reset</button>


Normal Button: doesn’t submit; used with JS.

<button type="button">Click Me</button>

📌 Form Validation Attributes

HTML5 provides built-in validation:

required → field must be filled.

pattern="[A-Za-z]{3,}" → regex for input format.

min / max (for numbers & dates).

maxlength / minlength (for text).

Example:

<input type="text" name="username" required minlength="3" maxlength="15" pattern="[A-Za-z0-9]+">

📌 Best Practices

✅ Group inputs with <fieldset> and <legend>.
✅ Always use <label> for accessibility.
✅ Use name attribute so data is sent to server.
✅ Use semantic inputs (email, password, tel) for better mobile support.
✅ Combine with JavaScript for advanced validation.

⚡ In short:

<form> = container

Inputs = text, password, email, radio, checkbox, textarea, select, file, date, range, hidden

Attributes = action, method, required, placeholder, min, max, pattern

Validation can be handled by HTML5 or JavaScript -->
